<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Optimized Resume - ResumAide</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .brand-circle {
            background-color: #198754;
            color: white;
            font-weight: 700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        pre {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 0.75rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.5;
            font-family: 'Inter', monospace;
        }
        .dark-mode {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
        .dark-mode pre {
            background-color: #2b2b2b;
            color: #e6e6e6;
        }
        .btn {
            border-radius: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <span class="brand-circle me-2">R</span>
            <h3 class="mb-0 fw-bold text-success">ResumAide</h3>
        </div>
        <button class="btn btn-sm btn-outline-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="card shadow-lg p-5">
        <h1 class="text-center fw-bold text-success mb-3">Your Optimized Resume</h1>
        <p class="text-center subtitle mb-4">ATS-friendly. Recruiter-ready. AI-enhanced.</p>

        <pre>{{ optimized_resume }}</pre>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <form method="POST" action="{{ url_for('download_txt') }}">
                <button type="submit" class="btn btn-outline-primary">Download as TXT</button>
            </form>
            <form method="POST" action="{{ url_for('download_docx') }}">
                <button type="submit" class="btn btn-outline-success">Download as DOCX</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Upload</a>
        </div>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("bg-light");
    }
</script>
</body>
</html>
