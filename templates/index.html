<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumAide</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for clean SaaS look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-badge {
            background-color: #0d6efd;
            color: white;
            font-weight: 700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .btn-primary {
            font-weight: 600;
            border-radius: 0.5rem;
        }
        .dark-mode {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
        .dark-mode .form-control {
            background-color: #2b2b2b;
            color: #f1f1f1;
            border: 1px solid #444;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <div class="logo-badge me-2">R</div>
            <h3 class="mb-0 fw-bold text-primary">ResumAide</h3>
        </div>
        <button class="btn btn-sm btn-outline-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="card shadow-lg p-5">
        <h1 class="text-center fw-bold mb-3">ResumAide</h1>
        <p class="text-center subtitle mb-4">AI-powered resume optimization for ATS success</p>
        <p class="text-center mb-4">Upload your resume (PDF) or paste text below to get an ATS-optimized version.</p>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-4">
                <label class="form-label fw-semibold">Upload PDF:</label>
                <input type="file" name="resume_file" accept="application/pdf" class="form-control">
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Or paste resume text:</label>
                <textarea name="resume_text" class="form-control" rows="8" placeholder="Paste your resume here..."></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Optimize Resume</button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("bg-light");
    }
</script>
</body>
</html>
